<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
      <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--Header section start-->
    <header>
      <nav
        class="flex items-center flex-col md:flex-row text-white justify-normal md:justify-between md:p-4 md:pr-10 md:pl-10">
        <div
          class="flex items-center text-[#006747] font-extrabold text-2xl mb-3">
          <img
            src="assets/logo.png"
            alt="logo"
            class="h-16 mr-4 mt-2 md:mt-0"/>
            <p>Emergency <br />Services</p>
        </div>
        <div class="flex items-center mb-3 m-1">
          <div
            class="bg-[#41ff6b1a] text-black pr-5 pl-5 md:pr-8 md:pl-8 pt-2 pb-2 rounded-3xl border-none mr-2 md:mr-4 font-extrabold flex">
            <span id="heart">0</span>
             <img src="assets/heart.png" alt="heart" class="h-6 ml-1" />
          </div>
          <div
            class="bg-[#41ff6b1a] text-black pr-5 pl-5 md:pr-8 md:pl-8 pt-2 pb-2 rounded-3xl border-none mr-2 md:mr-4 font-extrabold flex">
            <span id="coin">100</span>
            <img src="assets/coin.png" alt="heart" class="h-6 ml-1" />
          </div>
          <div
            class="bg-green-600 pr-5 pl-5 md:pr-8 md:pl-8 pt-2 pb-2 rounded-3xl border-none text-white flex">
            <span id="copy" class="mr-1">0</span> Copy
          </div>
        </div>
      </nav>
    </header>
    <!--Header section end-->
 </body>
</html>
